name: ChivalCore
version: '${project.version}'
main: au.chival.core.Main
api-version: 1.8.8
commands:
  mode:
    description:  /gmc
    aliases: gm
  vanish:
    description: /vanish
    aliases: v
  speed:
    description: /speed
    usage: /speed <speed 1 - 10>
  fly:
    description: /fly <player>
    aliases: f
  rank:
    description: /rank <player> <rank>
    usage: /rank <player> <rank>
  wtp:
    description: /wtp <world> <player>
    usage:  /wtp <world> <player>
  wc:
    description: /wc <world>
    usage: /wc <world>
  menu:
    description: /menu
    usage: /menu
  test:
    description: test stuff
    usage: /test <stuff>
permissions:
  chival.fly:
    description: Allow use of Flight
  chival.wtp:
    description: Allow changing of worlds
  chival.ranks:
      description: Allow changing peoples ranks
  chival.speed:
    description: Allow changing of speed